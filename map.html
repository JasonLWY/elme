<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>百度地图</title>
  <style type="text/css">
    body, html, #allmap {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      font-family: "微软雅黑";
    }
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=wp9PzEgyVwiCgZpB7qceafGz70DuM0Wa"></script>
</head>
<body>
  <div id="allmap"></div>
  <script type="text/javascript">

    // 创建Map实例
    var map = new BMap.Map("allmap");
    // 指定中心和缩放比例
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 20);

    // 创建地址解析器实例
    var myGeo = new BMap.Geocoder();
    // 将地址解析结果显示在地图上,并调整地图视野
    myGeo.getPoint("北京市昌平区尚硅谷IT教育", function(point){
      if (point) {
        map.centerAndZoom(point, 20);
        map.addOverlay(new BMap.Marker(point));
      }else{
        alert("您选择地址没有解析到结果!");
      }
    }, "北京市");
  </script>
</body>
</html>
